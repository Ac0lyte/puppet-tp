---
  redis::packages:
    redis-testos:
      ensure: present
      alias: 'redis'

  redis::services:
    redis-testos:
      ensure: running
      enable: true
      alias: 'redis'
      require: Package[redis-testos]

  redis::settings:
    package_name: 'redis-testos'
    service_name: 'redis-testos'
    service_ensure: 'stopped'
    service_enable: 'false'
    config_file_path: '/etc/redis-testos/redis.conf'
    config_file_owner: 'test'
    config_file_group: 'test'
    config_file_mode: '0644'
    config_file_notify: 'Service[redis-testos]'
    config_dir_path: '/etc/redis-testos'
